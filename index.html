<script>
i=0;
var wid1=$('.leftmenu').width()
  $('.menu').click(function() {
    if(i==0){
$('.leftmenu').css({
      transform: 'translateX(0)',
      transition:'1s all ease'
    });
    $('.leftbar').css({
      transform: 'translateX(0)',
      transition:'1s all ease'
    });
    i=1
    }
    else {
      $('.leftmenu').css({
      transform: 'translateX(-'+wid1+'px)'
    });
    $('.leftbar').css({
      transform: 'translateX(-'+wid1+'px)'
    });
    i=0
    }
    
    });

</script>
